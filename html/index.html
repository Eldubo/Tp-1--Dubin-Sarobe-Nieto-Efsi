<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.4.0/css/bootstrap-rtl.min.css" integrity="sha512-3Lr2MkT5iW+jVhwKFUBa+zQk8Uklef98/3mebU6wNxTzj65enYrFXaeuqPAYWxcQd1GAt9aUBvYHOIcl2SUsKA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<form action="" onsubmit="return validarForm()">
    
    <label for="pnombre">Nombre completo: </label> <br>
    <input type="text" name="" id="Nombre"><br>
    <p id="textonombre" style="color:red;">El nombre debe contener al menos 3 caracteres</p>
    <label for="Email">Email: </label><br>
    <input type="email" name="" id="Email"><br>
    <label for="Email">Contraseña:  </label><br>
    <input type="password" required onkeyup="validarPassword()" required name="" id="pass1"><br>
    <span style="color:red;" id="mensajeA">La contraseña debe contener al menos 8 caracteres</span><br>
    <span style="color:red;" id="mensajeB">La contraseña debe contener al menos una mayúscula</span><br>
    <span style="color:red;" id="mensajeC">La contraseña debe contener al menos un caracter especial</span><br>

    <label for="Email">Confirmar contraseña: </label><br>
    <input type="password" name="" id="pass2" required onkeyup="ValidarCoincidencia()" required ><br>
    <span id="msjError" style="color:red">Las contraseñas no coinciden  </span>
     
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
   
    </form>

    <script src="js/script.js"></script>
</body>
</html>
